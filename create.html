    <!-- End Header -->
    <main class="container">
        <h1> Crear nuevo item</h1>
        <div>
            <form class="form-crear-editar" action="">
                <div>
                    <label for="category">categoría:</label>
                    <select name="" id="category">
                        <option value=""> Seleccionar</option>
                        <option value=""> otro</option>
                    </select>

                    <label for="licencia">Licencia:</label>
                    <select name="" id="licencia">
                        <option value=""> Seleccionar</option>
                    </select>
                </div>

                <div>
                    <label for="product">Nombre del producto: </label>
                    <input type="text" placeholder="Kakashi Hatake Shippuden Saga" id="product">
                </div>

                <div>
                    <textarea name="" placeholder="Descripción del producto" id="text"></textarea>
                </div>

                <div>
                    <label for="sku">SKU:</label>
                    <input type="text" placeholder="" id="sku">
        
                    <label for="price">Precio:</label>
                    <input type="text" placeholder="" id="price">

                    <label for="stock">Stock:</label>
                    <input type="text" placeholder="" id="stock">
                </div>

                <div>
                    <label for="descuento">Descuento:</label>
                    <input type="text" placeholder="0%" id="descuento">

                    <label for="cuotas">Cuotas:</label>
                    <select type="text" id="cuotas">
                        <option value="">3 Cuotas sin interés</option>
                    </select>
                </div>

                <div>
                    <label for="">Imágenes:</label>
                    <button type="file" name="archivos" id="archivos">Elegir archivos</button>
                    <p>No se ha seleccionado ningún archivo</p>
                </div>
                <div>
                    <button type="submit">Agregar producto</button>
                    <button type="submit">Limpiar</button>
                </div>
            </form>
        </div>
