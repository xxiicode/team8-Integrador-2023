<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
</head>

<body>
    <main>
        <h2>CREA TU CUENTA</h2>
        <h3>Completa el formulario para ser parte del mundo de los Funkos</h3>
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="John"><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Doe"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="johndoe@correo.com"><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="•••••••••"><br>
            <label for="rpassword">Repita Contraseña:</label>
            <input type="password" id="rpassword" name="rpassword" placeholder="•••••••••"><br>
            <a href=""><button>Registrar</button></a>
            <input type="checkbox" id="recordar" name="recordar">
            <label for="recordar">Acepto <a href="">Términos y Condiciones</a></label>
        </form>
    </main>
</body>

</html>
