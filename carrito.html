<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>

<body id="carrito">
    <main>
        <div>
            <h1>Carrito de compras</h1>
        </div>
        <section class="titulos ">
            <a>
                <h2>Detalle del producto</h2>
            </a>
            <a>
                <h2>Cantidad</h2>
            </a>
            <a>
                <h2>Total</h2>
            </a>
        </section>




        <section class="articulos">
            <div class="item">
                <article class="card-item" id="articulo">

                    <picture>
                        <img src="../imagenes/multimedia/star-wars/baby-yoda-1.webp" alt="baby-yoda-1">
                    </picture>

                    <div class="item">
                        <h4 class="nombre">Baby Yoda Blueball</h4>
                        <p class="licencia">Stars Wars</p>
                        <p class="precio">Precio:$1799,99</p>
                    </div>
                </article>


                <div class="cantidad">
                    <input type=“number”>
                    <div>
                        <button>+</button>
                        <button>-</button>
                    </div>
                </div>
                <span class="total">
                    $3599,98
                </span>
                <div class="eliminar">
                    <button></button>
                </div>
            </div>



            <div class="item">
                <article class="card-item" id="articulo">

                    <picture>
                        <img src="../imagenes/multimedia/star-wars/pidgeoto.webp" alt="pidgeoto">
                    </picture>

                    <div class="item">
                        <h4 class="nombre">Pichoto</h4>
                        <p class="licencia">Pokemon</p>
                        <p class="precio">Precio:$1799,99</p>
                    </div>
                </article>


                <div class="cantidad">
                    <input type=“number”>
                    <div>
                        <button>+</button>
                        <button>-</button>
                    </div>
                </div>
                <span class="total">
                    $3599,98
                </span>
                <div class="eliminar">
                    <button></button>
                </div>
            </div>

        </section>

        <section>
            <div>
                <h2>Resumen</h2>
            </div>
            <div class="resumen">
                <div>
                    <span>Cantidad de elementos</span>
                    <span>3</span>
                </div>
                <div>
                    <span>Subtotal</span>
                    <span>$5399,97</span>
                </div>
                <div>
                    <span>Envío</span>
                    <span>$0,00</span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span>$5399,97</span>
                </div>
            </div>
            <div class="boton">
                <a>Ir a pagar</a>
            </div>
        </section>
</body>

</html>
