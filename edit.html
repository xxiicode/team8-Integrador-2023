<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create / Admin</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>

</head>

<body id="create">
    <!-- Header -->
    <header>
        <nav class="container">
            <picture class="logo">
                <a href="./index.html">
                    <img src="assets/img/branding/full-logo.svg" alt="Homepage Logo ">
                </a>
            </picture>
            <ul class="nav" id="nav">
                <li> <a href="index.html">Ver tienda</a></li>
                <li> <a href="admin.html">Admin</a> </li>
                <li> <a href="login.html">Salir</a> </li>
            </ul>

        </nav>
        <button class="hamburger" id="ham">
            <img src="assets/img/icons/hamburger_icon.svg" alt="" height="30px" width="auto">
        </button>
    </header>
    <!-- End Header -->
    <main class="container">
        <h1> Crear nuevo item</h1>
        <div>
            <form class="form-crear-editar" action="">
                <div>
                    <div>
                        <label for="category">categoría:</label>
                        <select name="" id="category">
                            <option value=""> Figuras</option>
                            <option value=""> otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="licencia">Licencia:</label>
                        <select name="" id="licencia">
                            <option value=""> Naruto Shippuden</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="product">Nombre del producto: </label>
                    <input type="text" placeholder="Kakashi Hatake Shippuden Saga " id="product">
                </div>

                <div>
                    <textarea name="" placeholder="Descripción del producto" id="text">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.
                    </textarea>
                </div>

                <div>
                    <div>
                        <label for="sku">SKU:</label>
                        <input type="text" placeholder="NAR001012" id="sku">
                    </div>
                    <div>
                        <label for="price">Precio:</label>
                        <input type="text" placeholder="$ 1.799,00" id="price">
                    </div>
                    <div>
                        <label for="stock">Stock:</label>
                        <input type="text" placeholder="10" id="stock">
                    </div>
                </div>

                <div>
                    <label for="descuento">Descuento:</label>
                    <input type="text" placeholder="10%" id="descuento">
                    <div>
                        <label for="cuotas">Cuotas:</label>
                    <select type="text" id="cuotas">
                        <option value="">6 Cuotas sin interés</option>
                    </select>
                    </div>
                    
                </div>

                <div>
                    <label for="">Imágenes:</label>
                    <button type="file" name="archivos" id="archivos">Elegir archivos</button>
                    <p>No se ha seleccionado ningún archivo</p>
                </div>
                <div class="mini-imgs">
                    <article>
                        <img src="assets/img/naruto/kakashi_hatake_front.svg" alt="#">
                        <span>Frente</span>
                    </article>
                    <article>
                        <img src="assets/img/naruto/kakashi_hatake_back.svg" alt="#">
                        <span>Dorso</span>
                    </article>
                </div>
                <div>
                    <button type="submit">Modificar productos</button>
                </div>
            </form>
        </div>

    </main>
    <!--fOOTER-->
    <footer>
        <section class="container">
            <div class="footer">
                <ul class="footer--nav">
                    <li> <a href="shop.html">Shop</a> </li>
                    <li> <a href="register.html">Registrarse</a> </li>
                    <li> <a href="login.html">Ingresar</a> </li>
                    <li> <a href="contact.html">Contacto</a> </li>
                </ul>
                <picture class="footer--img">
                    <a href="index.html"><img src="assets/img/branding/isotype.svg" alt="logo" width="143px"></a>
                </picture>
            </div>
            <p class="footer--rights"> All rights reserved 2023 - Funkoshop &copy</p>
        </section>
    </footer>
    <!--end footer-->
</body>

</html>
