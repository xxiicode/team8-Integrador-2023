        <h1 class="h1-register">crea tu cuenta</h2>

                    <div class="cla-register">
                        <label for="password">contraseña:</label>

                    </div>
                    <div class="rep-register">
                        <label for="rpassword">repita contraseña:</label>
                        <input type="password" id="rpassword" name="rpassword" placeholder="•••••••••">
                    </div>
                    <div class="terminar-registro">
